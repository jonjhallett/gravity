name: Check Python types and style
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '23 6 * * 1'
jobs:
  check-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt-get -y install pycodestyle
      - run: sudo pip install mypy
      - run: pycodestyle force.py
      - run: mypy force.py
